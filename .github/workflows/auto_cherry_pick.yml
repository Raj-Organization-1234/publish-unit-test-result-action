name: Auto Cherry-Pick from Upstream

on:
  workflow_dispatch:
    inputs:
      original-owner:
        description: "Owner of the original repository"
        required: true
        type: string
      repo-name:
        description: "Repository name to sync from"
        required: true
        type: string
      base_branch:
        description: "Base branch to create the PR against"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  packages: read
  issues: write

jobs:
  audit-fix:
    uses: step-security/reusable-workflows/.github/workflows/auto_cherry_pick.yaml@feature/Auto-Cherry-Pick
    with:
      original-owner: "EnricoMi"
      repo-name: "publish-unit-test-result-action"
      base_branch: ${{ inputs.base_branch }}
